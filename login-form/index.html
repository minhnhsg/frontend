<!DOCTYPE html>
<html>
<head>
	<title>Login form - #hwangmyungsg</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="container">
	<div class="login-from">
		<div class="form-header">
			<h1>Login Form</h1>
			<button class="close">x</button>
			<div class="clear"></div>
		</div>
		<div class="form-body">
			<form>
				<div class="input-row">
					<input type="text" name="username" placeholder="Username" class="input-username" />
				</div>
				<div class="input-row">
					<input type="password" name="password" placeholder="Password" class="input-password"/>
				</div>
				<div class="input-row">
					<button type="submit" class="button_sign_in">Sign in</button>
					<a class="txt_lost_password" href="#">Lost your password?</a>
					<div class="clear"></div>
				</div>
			</form>
		</div>
	</div>
</div>

</body>
</html>
